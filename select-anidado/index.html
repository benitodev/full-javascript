<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Select Anidado</title>
</head>
<body>
    <h1>Provincias y departamentos de la argentina</h1>

    <form id="form">
        <select name="provincia" id="provincia" value="Elegí una provincia" class="select">
            <option  value="provincia" name="provincia" selected>Elegí una provincia</option>
        </select>

        <select name="departamento" id="departamento" value="Elegí un departamento" class="none select">
            <option value="departamento" selected>Elegí un departamento</option>
        </select>
    </form>
    <article id="error"></article>

    <script src="script.js"></script>
</body>
</html>
